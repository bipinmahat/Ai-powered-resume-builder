<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <header class="bg-blue-600 text-white p-6 text-center">
    <h1 class="text-2xl font-bold">AI Resume Builder</h1>
    <p class="mt-2 text-sm">Create your professional resume in minutes</p>
  </header>

  <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Form Section -->
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Enter Your Details</h2>
      <form id="resumeForm" class="space-y-4">
        <div>
          <label class="block text-gray-700">Full Name</label>
          <input type="text" id="name" class="mt-1 w-full border-gray-300 rounded-md shadow-sm p-2" placeholder="John Doe">
        </div>

        <div>
          <label class="block text-gray-700">Email</label>
          <input type="email" id="email" class="mt-1 w-full border-gray-300 rounded-md shadow-sm p-2" placeholder="john@example.com">
        </div>

        <div>
          <label class="block text-gray-700">Phone</label>
          <input type="text" id="phone" class="mt-1 w-full border-gray-300 rounded-md shadow-sm p-2" placeholder="+1 234 567 890">
        </div>

        <div>
          <label class="block text-gray-700">Summary</label>
          <textarea id="summary" class="mt-1 w-full border-gray-300 rounded-md shadow-sm p-2" rows="4" placeholder="Brief professional summary..."></textarea>
        </div>

        <div>
          <label class="block text-gray-700">Skills (comma separated)</label>
          <input type="text" id="skills" class="mt-1 w-full border-gray-300 rounded-md shadow-sm p-2" placeholder="JavaScript, HTML, CSS">
        </div>

        <div>
          <label class="block text-gray-700">Experience</label>
          <textarea id="experience" class="mt-1 w-full border-gray-300 rounded-md shadow-sm p-2" rows="4" placeholder="Job experience..."></textarea>
        </div>

        <button type="button" onclick="updateResume()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Preview Resume</button>
      </form>
    </section>

    <!-- Preview Section -->
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Resume Preview</h2>
      <div id="resumePreview" class="space-y-4">
        <h1 class="text-2xl font-bold" id="previewName">Your Name</h1>
        <p id="previewEmail">Email: example@example.com</p>
        <p id="previewPhone">Phone: +1234567890</p>
        <h3 class="font-semibold">Summary</h3>
        <p id="previewSummary">Your summary will appear here.</p>
        <h3 class="font-semibold">Skills</h3>
        <p id="previewSkills">Your skills will appear here.</p>
        <h3 class="font-semibold">Experience</h3>
        <p id="previewExperience">Your experience will appear here.</p>
      </div>
    </section>

  </main>

  <script>
    function updateResume() {
      document.getElementById('previewName').innerText = document.getElementById('name').value || "Your Name";
      document.getElementById('previewEmail').innerText = "Email: " + (document.getElementById('email').value || "example@example.com");
      document.getElementById('previewPhone').innerText = "Phone: " + (document.getElementById('phone').value || "+1234567890");
      document.getElementById('previewSummary').innerText = document.getElementById('summary').value || "Your summary will appear here.";
      document.getElementById('previewSkills').innerText = document.getElementById('skills').value || "Your skills will appear here.";
      document.getElementById('previewExperience').innerText = document.getElementById('experience').value || "Your experience will appear here.";
    }
  </script>

</body>
</html>
